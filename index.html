<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!--A header here-->
    <header class="jumbotron">
      <h1 class="display-3 font-weight-bold">Weather Dashboard</h1>
      <h3 id="currentTime"></h3>
    </header>
    <div class="container">
        <div class="row">
          <!--search bar, search button and search history on left-->
            <div class="col">
                <div class="search">
                    <h2 class="font-weight-bold">Search for a city :</h2>
                    <input name="Search" id="inputCity" type="text" autofocus="true" class="form-input col-12 col-sm-11 text-left p-2 m-1" value="Seattle"/>
                    <button type="button" class="btn btn-primary col-12 col-sm-11 text-center p-2 m-1" id="searchBtn">Search</button>
                    <p class="list-group-flush">
                      <div>
                       <ul class="list-group " id="cityListGroup">
                       </ul>
                      </div>
                    </p>
                </div>
            </div>
            <!--The weather of today and future are displayed on right-->
            <div class="col-8">
              <!--Today-->
                <div class="today shadow p-3 mb-5 bg-white rounded">
                    <h2 id="todayHeader"></h2>
                    <img src="" class="icon p-2 m-2"></img>
                    <p class="text">Temp: <span class="temp"></span></p>
                    <p class="text">Wind: <span class="wind"></span></p>
                    <p class="text">Humidity: <span class="humidity"></span></p>
                    <p class="text">UV Index: <a id="UVIndex" class="UVIndex"></a></p>
                </div>
                <!--Next 5 day-->
                <h2>5-Day Forecast:</h2>
                <div class="next5Day">
                  <section class="row justify-content-around">
                    <div class="col-12 col-sm-4">
                      <div class="card">
                        <div class="card-body">
                            <h6 id="day1Header"></h6>
                            <img src="" class="icon1 p-2 m-2"></img>
                            <p class="text">Temp: <span class="temp1"></span></p>
                            <p class="text">Wind: <span class="wind1"></span></p>
                            <p class="text">Humidity: <span class="humidity1"></span></p>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            <h6 id="day2Header"></h6>
                            <img src="" class="icon2 p-2 m-2"></img>
                            <p class="text">Temp: <span class="temp2"></span></p>
                            <p class="text">Wind: <span class="wind2"></span></p>
                            <p class="text">Humidity: <span class="humidity2"></span></p>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-4">
                        <div class="card">
                          <div class="card-body">
                            <h6 id="day3Header"></h6>
                                <img src="" class="icon3 p-2 m-2"></img>
                                <p class="text">Temp: <span class="temp3"></span></p>
                                <p class="text">Wind: <span class="wind3"></span></p>
                                <p class="text">Humidity: <span class="humidity3"></span></p>
                          </div>
                        </div>
                      </div>
                    <div class="col-12 col-sm-4">
                      <div class="card">
                        <div class="card-body">
                          <h6 id="day4Header"></h6>
                            <img src="" class="icon4 p-2 m-2"></img>
                            <p class="text">Temp: <span class="temp4"></span></p>
                            <p class="text">Wind: <span class="wind4"></span></p>
                            <p class="text">Humidity: <span class="humidity4"></span></p> 
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-sm-4">
                      <div class="card">
                        <div class="card-body">
                          <h6 id="day5Header"></h6>
                            <img src="" class="icon5 p-2 m-2"></img>
                            <p class="text">Temp: <span class="temp5"></span></p>
                            <p class="text">Wind: <span class="wind5"></span></p>
                            <p class="text">Humidity: <span class="humidity5"></span></p>
                        </div>
                    </div>
                    </section>
              </div>
            </div>
            

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
